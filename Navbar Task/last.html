<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        .navbar{
            background-color: black;
            width: 100vw;
            height: 50px;
            border-radius: 10px;
        }
        a{
            padding: 0px 30px;
            margin: 0px 35px;
            border: 40px;
            text-decoration: none;
            display: flexbox;
            justify-content: space-around;
            align-items: center;
            line-height: 40px;
            line-break: loose rgb(250, 250, 7);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: rgb(92, 89, 89);
            font-weight: lighter;
            border-right: 2px rgb(248, 247, 252);
            
        }
        a:hover{
            color: rgb(63, 177, 205);
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">file</a>
        <a href="#">edit</a>
        <a href="#">selection</a>
        <a href="#">go</a>
        <a href="#">run</a>
        <a href="#">terminal</a>
        <a href="#">help</a>
       
    </div>
    
</body>
</html>
